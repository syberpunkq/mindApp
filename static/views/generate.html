<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">

            <div class="form-group">

              <div class="col-lg-4">
                <input type="text" class="form-control" id="" placeholder="">
              </div>
            </div>
            <div class="form-group">

              <div class="col-lg-4">

              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-lg-8 control-label">Имя домена или ip адрес, на котором может быть запущен сервис</label>

                  <label>

                  </label>
                </div>
                <div class="radio">
                  <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Безлимитная
                  </label>
                </div>
                <div class="radio">
                  <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Дата окончания
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">

              <div class="col-lg-4">

                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox col-lg-4 col-lg-offset-8">

                <input type="checkbox" style="float: left;"> Документы в конференции

            </div>
            <div class="form-group">
              <div class="checkbox col-lg-4 col-lg-offset-8">

                <input type="checkbox"> Доска в конференции

            </div>
            <div class="form-group">
              <div class="checkbox col-lg-4 col-lg-offset-8">

                <input type="checkbox"> Опросы в конференции
                </label>
              </div>
            </div>

                <input type="checkbox"> Шаринг экрана в конференции
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox col-lg-4 col-lg-offset-8">
                <label>
                <input type="checkbox"> Запись в конференции

              </div>
            </div>
            <div class="form-group">
              <label for="select" class="col-lg-8 control-label">Выписана</label>

            </div>

              <label for="" class="col-lg-8 control-label">Номер договора</label>
              <div class="col-lg-4">
                <input type="text" class="form-control" id="" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-4 col-lg-offset-8">
                <button type="submit" class="btn btn-primary">Generate</button>
              </div>

    </div>

  <div class="col-lg-4 col-lg-offset-1"></div>
