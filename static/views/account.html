  <div class="container">
  <div class="row">
    <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="well bs-component">
              <form class="form-horizontal">
              <!-- <form class="form-horizontal" enctype="multipart/form-data"> -->
                <fieldset>
                  <legend class="col-lg-8">{{ currentAccount.title }}</legend>
                  <div class="col-lg-4">
                    <a href="/#/generate/{{ account._id.$oid }}"><button type="submit" class="btn pull-right">Generate license</button>  </a>
                  </div>
                  <div class="form-group">
                  <div class="col-lg-11 col-lg-offset-1">
                    <label for="title" >Files list</label>
                    <ul>
                      <li ng-repeat="file in currentAccount.files">Filename: {{ file }}</li>
                    </ul>
                  </div>
                  </div>


              
                  <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-8">
                      <a href="./#/list"><button type="reset" class="btn btn-default">Cancel</button></a>
                      <button type="submit" class="btn btn-primary" ng-click="submit(title, files)">Submit</button>
                      
                    </div>
                  </div>

                </fieldset>
              </form>

            </div>
          </div>
          <div class="col-lg-4 col-lg-offset-1">
            </div>
            </div>
