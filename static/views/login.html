

<div class="container">
	<div class="col-md-2"></div>
	<div class="col-md-8">
      <form name="form" class="form-signin" role="form" ng-submit="send(login, password)">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input ng-model="login" name="login" type="text" class="form-control" placeholder="Login" required >
        <p class="text-info" ng-bind="wrongLogin"></p>
        <input ng-model="password" name="password" type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox"> Remember me
        </label>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in">
      </form>
	</div>
	<div class="col-md-2"><p ng-bind="returndata.data.login"></p></div>
</div> <!-- /container -->
